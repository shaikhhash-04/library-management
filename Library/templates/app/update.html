<!doctype html>
<html lang="en">
  <head>
    <style media="screen">

      .center {
  margin-left: auto;
  margin-right: auto;
  }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
    <body class="p-3 mb-2 bg-info text-white">
<div class="col-6 left">
  <div class="">
      <td colspan=""><h1>Library Managment System</h1></td>
      <td colspan=""><h5>Add Book Here :</h5></td>

  <td> <a href="/library/data"> <span class="bi bi-toggle2-on btn btn-primary"> Active Book </span></a></td>
    <!--  <td> <a href="/ems/form"> <span class="bi bi-person-plus btn btn-primary"> Add Employee</span> </a></td>-->
  <br> <br>

  </div>
  <table class="table table table-success table-hover">
      <form method="post">
          {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Book Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{data.name}}">
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author Name</label>
        <input type="text" class="form-control" id="author" name="author" value="{{data.author}}">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" name="price" value="{{data.price}}">
      </div>
      
      <label for="Type of Book" class="form-label">Type of Book</label>
        <select class="form-select" aria-label="Default select example" id="type" name="type"  value="{{data.type}}">
          <option selected>Type Of Book</option>
          <option value="Non-Fiction">Non-Fiction</option>
          <option value="Edited">Edited</option>
          <option value="Reference">Reference</option>
          <option value="Fiction">Fiction</option>
        </select>




  <button type="submit" class="btn btn-success">Submit</button>
&nbsp &nbsp&nbsp&nbsp&nbsp
  <button type="reset" class="btn btn-danger">Reset</button>
</form>
</table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
