    <body class="p-3 mb-2 bg-info text-white">
<div class="col-6 left">
  <div class="">
      <td colspan=""><h1>Library Managment System</h1></td>


    <!--  <td> <a href="/ems/form"> <span class="bi bi-person-plus btn btn-primary"> Add Employee</span> </a></td>-->
  <br> <br>
    </tr>
  </div>
  <table class="table table table-success table-hover">
      <form method="POST">
          {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Book Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author Name</label>
        <input type="text" class="form-control" id="author" name="author" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" name="price" required>
      </div>

<label for="Type of Book" class="form-label">Type of Book</label>
  <select class="form-select" aria-label="Default select example"id="type" name="type" required>
    <option selected>Type Of Book</option>
    <option value="Non-Fiction">Non-Fiction</option>
    <option value="Edited">Edited</option>
    <option value="Reference">Reference</option>
    <option value="Fiction">Fiction</option>
  </select>

<br>

  <button type="submit" class="btn btn-success">Submit</button>
&nbsp &nbsp&nbsp&nbsp&nbsp
  <button type="reset" class="btn btn-danger">Reset</button>
</form>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
